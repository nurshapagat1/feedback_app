{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Enter Username and Rate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <h1>Review Page</h1>
    <form action="/" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {% for field in form %}
        <div>
            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit">Send</button>
    </form>

    <br><br>


    <a href="{% url 'listreviews' %}">All Reviews</a>



</body>
</html>
